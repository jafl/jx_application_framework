on:
  workflow_call:
    inputs:
      pkg-name:
        type: string
        required: true
      build-cmd:
        type: string
        required: false
        default: make

jobs:
  build-macos:
    name: Build
    strategy:
      matrix:
        os:
          - macos-13
          - macos-14
          - macos-15
    runs-on: ${{ matrix.os }}
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure
        run: |
          curl -LO https://libjx.sourceforge.net/ci/jx-application-framework_${{ matrix.os }}.tgz
          tar -xzf jx-application-framework_${{ matrix.os }}.tgz
          pushd jx-application-framework-1ci
          ./install
          popd
          echo "PKG_CONFIG_PATH=$(brew --prefix)/opt/icu4c/lib/pkgconfig" >> $GITHUB_ENV
          ./configure ci
          brew install cask
          brew install --cask xquartz

      - name: Build
        run: ${{ inputs.build-cmd }}

      - name: Build release packages
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          export PATH=$(brew --prefix)/opt/coreutils/libexec/gnubin:$PATH
          make release
          mv ../${{ inputs.pkg-name }}_* . || true

      - name: Save release packages
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: ${{ inputs.pkg-name }}_*
