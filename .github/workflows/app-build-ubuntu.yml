on:
  workflow_call:
    inputs:
      pkg-name:
        type: string
        required: true
      build-cmd:
        type: string
        required: false
        default: make

jobs:
  build-ubuntu-release:
    name: Build
    runs-on: ubuntu-latest
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure
        run: ./configure ci

      - name: Build
        run: ${{ inputs.build-cmd }}

      - name: Build release packages
        run: |
          make release
          mv ../${{ inputs.pkg-name }}_* .

      - name: Save release packages
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: ${{ inputs.pkg-name }}_*
