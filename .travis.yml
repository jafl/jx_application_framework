language: cpp
script: ./configure && make test
matrix:
  include:
    - os: osx
      osx_image: xcode10

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="export CC=gcc-7 && export CXX=g++-7 && export TRAVIS_CI_LLDB_VERS=3.9"

before_install:
  - eval "${MATRIX_EVAL}"
