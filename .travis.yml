language: cpp

addons:
  sonarcloud:
    organization: "jafl-github"

script:
  - ./configure
  - make default test
  - sonar-scanner

matrix:
  exclude:
    - os: osx
      osx_image: xcode12.5
  include:
    - os: linux
      dist: focal

before_install:
  - eval "${MATRIX_EVAL}"

after_success:
  - bash <(curl -s https://codecov.io/bash) -p libjcore

cache:
  directories:
    - '$HOME/.sonar/cache'
